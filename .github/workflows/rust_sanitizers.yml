on: push

name: Run Sanitizers

jobs:
  sanitizers:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        sanitizer: [address]

    steps:
      - name: Install dependencies
        run: sudo apt -y update && sudo apt -y install flex bison
        if: ${{ startsWith(matrix.os, 'ubuntu') }}

      - name: Install Rust nightly
        run: |
          rustup toolchain install nightly --profile minimal
          rustup override set nightly

      - uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.toolchain }}-sanitizer

      - run: |
          echo "TARGET=$(rustc -vV | awk '/^host: / { print $2 }')" >>${GITHUB_ENV}

      - name: Run ${{ matrix.sanitizer }} sanitizer
        env:
          RUSTFLAGS: -Z sanitizer=${{ matrix.sanitizer }}
        run: cargo test --target ${{ env.TARGET }}
